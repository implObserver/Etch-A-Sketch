<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            ETCH_A_SKETCH
        </div>
        <div class="main">
            <div class="border">
                <div class="easel__grid">

                </div>
            </div>
        </div>
        <div class="footer">
            <ul class="settings">
                <li><button class="settings__eraser">TOGGLE ERASER</button></li>
                <li><button class="settings__rainbow">TOGGLE RAINBOW</button></li>
                <li><button class="settings__shading">TOGGLE SHADING</button></li>
                <li><button class="settings__grabber">COLOUR GRABBER</button></li>
                <li>
                    <button class="settings__pen-colour">
                        PEN COLOUR
                        <input class="settings__pen-colour__color" type="color">
                    </button>
                </li>
                <li><button class="settings__clear">CLEAR</button></li>
                <li>
                    <button class="settings__grid-size">
                        GRID SIZE
                        <input type="range" min="1" max="60" value="30" class="settings__grid-size__slider"
                            oninput="this.nextElementSibling.value = this.value">
                        <output>35</output>
                    </button>
                </li>
                <li><button class="settings__lighten">TOGGLE LIGHTEN</button></li>
                <li><button class="settings__grid">TOGGLE GRID LINES</button></li>
                <li>
                    <button class="settings__background-colour">
                        BACKGROUND COLOR
                        <input class="settings__background-colour__color" type="color" value="#ffffff">
                    </button>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
