<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            ETCH_A_SKETCH
        </div>
        <div class="main">
            <div class="border">
                <div class="sketch">

                </div>
            </div>
        </div>
        <div class="footer">
            <ul class="settings">
                <li><button class="settings__eraser">TOGGLE ERASER</button></li>
                <li><button class="settings__rainbow">TOGGLE RAINBOW</button></li>
                <li><button class="settings__shading">TOGGLE SHADING</button></li>
                <li><button class="settings__grabber">COLOUR GRABBER</button></li>
                <li><button class="settings__pen-colour">PEN COLOUR</button></li>
                <li><button class="settings__clear">CLEAR</button></li>
                <li><button class="settings__grid-size">GRID SIZE</button></li>
                <li><button class="settings__lighten">TOGGLE LIGHTEN</button></li>
                <li><button class="settings__grid">TOGGLE GRID LINES</button></li>
                <li><button class="settings__background-colour">BACKGROUND COLOR</button></li>
            </ul>
        </div>
    </div>
</body>

</html>
